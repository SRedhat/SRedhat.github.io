<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江蔚鸿的个人主页</title>
    <!-- 引入index.css样式文件 -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- 引入动画animate的js文件 -->
    <script src="./JS/animateSlow.js"></script>
    <!-- 引入index.js文件 -->
    <script src="./JS/index.js"></script>


</head>

<body>
    <div class="container">
        <h1 id="title">江蔚鸿的个人主页</h1>
        <!-- 轮播图 -->
        <div class="slideshow">
            <ul>
                <li><img src="./images/1.jpeg" alt=""></li>
                <li><img src="./images/2.jpg" alt=""></li>
                <li><img src="./images/3.jpeg" alt=""></li>
                <li><img src="./images/4.jpg" alt=""></li>
                <li><img src="./images/5.jpg" alt=""></li>
                <li><img src="./images/6.jpg" alt=""></li>
            </ul>
            <div class="arrow">
                <div class="arrow_left">&lt;</div>
                <div class="arrow_right">&gt;</div>
            </div>
        </div>

        <!-- 倒计时 -->
        <h1 class="timer_title">
            <span></span>
            倒计时
        </h1>
        <div class="timer">
            <div class="day">
                <span></span>
                <i>天</i>
            </div>
            <div class="hours">
                <span></span>
                <i>时</i>
            </div>
            <div class="Minutes">
                <span></span>
                <i>分</i>
            </div>
            <div class="Seconds">
                <span></span>
                <i>秒</i>
            </div>
        </div>
    </div>

</body>

</html>
